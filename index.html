<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                 <input style="color: aliceblue;" type="text"   maxlength="4"  id="random-input" pattern="^0[1-9]|[1-9]\d$" required/>
                    <button id="randomGenerate" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input style="color: aliceblue;" class="form-control" maxlength="4"  id="calculate-input" pattern="^[0-9]{4}$" type="text">
                   
                   <div class="numbers">
                      <div class="calc-body">
                            <div class="calc-button-row">
                                <div class="button" value="7">7</div>
                                <div class="button" value="8">8</div>
                                <div class="button" value="9">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value="4">4</div>
                                <div class="button" value="5">5</div>
                                <div class="button" value="6">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" value="1">1</div>
                                <div class="button" value="2">2</div>
                                <div class="button" value="3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div id="single-number-delete" value="<"> <</div>
                                        <div class="button" value="0">0</div>
                                        <div id="clear" class="button" value="c">C</div>
                                </div>
                                <div>
                                    <button id="submit" type="submit" class="submit-btn">Submit</button>

                                    <p class="action-left"><span id='action-leftId' value="0"> 3</span> try left</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="notify-section">
                    <p id="notify-deactive" class="notify">❌ Pin Didn't Match, Please try again</p>
                    <p id="notify-active" class="notify">✅ Pin Matched... Secret door is opening for you</p>
                </div>
            </div>

 <script src="script.js"></script>

</body>
